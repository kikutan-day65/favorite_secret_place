{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}


{% block content %}

<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <form action="" method="post">
                {% csrf_token %}
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="Find your favorite place" name="query">
                    <button class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
